{% extends "base.html" %}

{% block content %}
    <h2>Наші лікарі</h2>
    
    <div class="doctors-list">
        {% for doctor in doctors %}
            <div class="doctor-card">
                <h3>{{ doctor.name }}</h3>
                <p><strong>Спеціальність:</strong> {{ doctor.specialty }}</p>
                <p><strong>Email:</strong> {{ doctor.email }}</p>
                <a href="{{ url_for('register', doctor_id=doctor.user_id) }}" class="button">Записатися</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
